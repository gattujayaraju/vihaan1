<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vihaan Digital Seva - User Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box button {
      background: #4facfe;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background: #00c6ff;
    }
    .login-box .links {
      margin-top: 15px;
      list-style: none;
      padding: 0;
    }
    .login-box .links a {
      color: #0077cc;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>User Login</h2>

    <!-- Flask form integration -->
    <form action="{{ url_for('login') }}" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="{{ url_for('register') }}">New user? Register here</a></p>
      <p><a href="{{ url_for('admin_login') }}">Admin Login</a></p>
    </div>
  </div>

</body>
</html>
